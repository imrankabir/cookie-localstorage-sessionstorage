<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Storage Experiments</title>
</head>
<body>
	<script type="text/javascript">
		document.cookie = 'name=Imran Kabir - cookie';
		localStorage.setItem('name', 'Imran Kabir - local');
		sessionStorage.setItem('name', 'Imran Kabir - session');
		console.clear()
		console.log(document.cookie);
		console.log(localStorage.getItem('name'));
		console.log(sessionStorage.getItem('name'));
	</script>
</body>
</html>
